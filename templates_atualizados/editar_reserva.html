     <div class="adicionar">
      <h1>Editar reserva</h1>

    <div class="cadastro" style="width: 20rem;">
      <main class="form-signin w-100 m-auto">
        <form action="/editar/reserva/{{ nova_reserva.id }}" method="post">
            <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder="name@example.com" name="nome" value="{{ nova_reserva.nome }}">
            <label for="floatingInput">Nome</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="text" class="form-control" id="cpf" placeholder="name@example.com" name="cpf" value="{{ nova_reserva.cpf }}">
            <label for="floatingInput">CPF</label>
          </div>
          <br>
          <div class="botao"> 
            <button class="btn btn-secondary w-100 py-2" type="submit">Adicionar</button>
           </div>
        </form>
      </main>
