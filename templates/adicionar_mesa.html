<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Mesa - Sistema de Restaurante</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
</head>

<body class="bg-light">

  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark vh-100" style="width: 280px; position: fixed;">
      <a href="/inicio/admin" class="d-flex align-items-center mb-3 text-white text-decoration-none">
        <img src="{{ url_for('static', filename='img/logo_restaurante.png') }}" alt="Logo" width="100" height="100" class="me-2" />
        <span class="fs-4">Sistema de restaurante</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="/mesas" class="nav-link text-white">Mesas</a></li>
        <li><a href="/reserva/admin" class="nav-link text-white">Controle de reserva</a></li>
        <li><a href="/cardapio" class="nav-link text-white">Cardápio</a></li>
        <li><a href="/pedidos" class="nav-link text-white">Pedido</a></li>
      </ul>
      <hr />
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ url_for('static', filename='img/user_icon.png') }}" alt="Usuário" width="32" height="32" class="rounded-circle me-2" />
          <strong>Administrador</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="/">Deslogar</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4" style="margin-left: 280px;">
      <h1 class="mb-4">Cadastrar Mesa</h1>

      <form action="/adicionar_mesa" method="post" class="w-100" style="max-width: 400px;">
        
        <!-- Número da mesa -->
        <div class="form-floating mb-3">
          <input type="number" name="numero" id="numero" class="form-control" placeholder="Número da mesa" required />
          <label for="numero">Número da mesa</label>
        </div>

        <!-- Status da mesa -->
        <div class="form-floating mb-3">
          <select name="status" id="status" class="form-select" required>
            <option value="" selected disabled>Selecione o status</option>
            <option value="disponivel">Disponível</option>
            <option value="ocupado">Ocupado</option>
          </select>
          <label for="status">Status da mesa</label>
        </div>

        <button type="submit" class="btn btn-secondary w-100 py-2">Cadastrar</button>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/conversao.js') }}"></script>
</body>
</html>
