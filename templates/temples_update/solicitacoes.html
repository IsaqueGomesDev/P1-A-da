<!DOCTYPE html>

      <a href="/inicio/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="/mesas" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Mesas
          </a>
        </li>
        <li>
          <a href="/reserva/admin" class="nav-link text-white hover-link">

        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="/">Deslogar</a></li>
        </ul>

    <!-- Card para as solicitações -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h4 style="font-size: 15px;">Nome:</h4>
          <h4 style="font-size: 15px;">CPF:</h4>
          <h4 style="font-size: 15px;">N° da mesa:</h4>
          <button type="button" class="btn btn-danger me-2">

            <img src="{{ url_for('static', filename='img/Hand thumbs up.png') }}" style="width: 20px;">
          </button>

      </div>
