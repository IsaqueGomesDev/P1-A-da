<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Editar Reserva</title>
</head>
<body style="background-color: #f5f5f5;">
  <div class="conteudo" style="width: 20rem; margin: 2rem auto;">
    <h1>Editar Reserva</h1>

    <form method="POST">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" value="{{ nova_reserva.nome }}" required />
        <label for="nome">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" value="{{ nova_reserva.cpf }}" required />
        <label for="cpf">CPF</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="mesa" name="id_mesa" required>
          {% for mesa in mesas %}
            <option value="{{ mesa.id }}" {% if mesa.id == nova_reserva.id_mesa %}selected{% endif %}>{{ mesa.numero }}</option>
          {% endfor %}
        </select>
        <label for="mesa">Mesa</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Salvar</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
