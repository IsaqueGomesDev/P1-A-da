<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_principal.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo_restaurante.png') }}" type="image/png">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Sistema de Restaurante - Login Cliente</title>
</head>

<body style="background-color: #f5f5f5;">
    
    <!-- Menu -->
    <div class="menu">
        <nav class="navegacao">
            <a href="/">
                <img src="{{ url_for('static', filename='img/logo_restaurante.png') }}" class="logo" alt="Logo Restaurante">
            </a>
        </nav>
    </div>
    <!-- Fim do Menu -->

    <!-- Formulário de Login -->
    <div class="login_campo">
        <form method="POST" action="/login/cliente" class="form-signin w-100 m-auto">
            <h1 style="font-weight: bold; font-family: 'Lora'; font-size: 50px; color: #7f2121; text-align: center; margin-bottom: 20px;">
                Login Cliente
            </h1>

            <!-- Campo Email -->
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <!-- Campo Senha -->
            <div class="form-floating" style="margin-top: 10px;">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <!-- Botão Entrar -->
            <div class="button">
                <button class="btn btn-secondary w-100 py-2" type="submit" style="font-weight: bold; margin-top: 20px; margin-bottom: 15px;">
                    ENTRAR
                </button>
            </div>

            <!-- Link para Cadastro -->
            <div class="fazer_cadastro">
                <a href="/cadastro/cliente">
                    <h6>
                        Fazer cadastro 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                        </svg>
                    </h6>
                </a>
            </div>
        </form>
    </div>
    <!-- Fim do Formulário -->

</body>
</html>
