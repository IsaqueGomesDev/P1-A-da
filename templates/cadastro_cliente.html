<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS local -->
    <link href="{{ url_for('static', filename='css/css_principal.css') }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo_restaurante.png') }}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Cadastro | Sistema de Restaurante</title>
</head>

<body style="background-color: #f5f5f5;">

    <!-- MENU -->
    <div class="menu">
        <nav class="navegacao">
            <a href="/"><img src="{{ url_for('static', filename='img/logo_restaurante.png') }}" alt="Logo Restaurante" class="logo"></a>
        </nav>
    </div>
    <!-- FIM MENU -->

    <!-- FORMULÁRIO DE CADASTRO -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <form action="{{ url_for('cadastro_cliente') }}" method="post" class="w-100" style="max-width: 450px;">
            <h1 class="mb-4 text-center" style="font-weight: bold; font-family: 'Lora'; font-size: 50px; color: #7f2121;">
                Cadastro
            </h1>

            <!-- Nome -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
            </div>

            <!-- Usuário -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required>
                <label for="usuario">Usuário</label>
            </div>

            <!-- CPF -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
                <label for="cpf">CPF</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                <label for="email">Email</label>
            </div>

            <!-- Senha -->
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <!-- Botão -->
            <div class="d-grid">
                <button class="btn btn-secondary py-2" type="submit" style="font-weight: bold;">
                    CADASTRAR
                </button>
            </div>

        </form>
    </div>
    <!-- FIM FORMULÁRIO -->

    <!-- Bootstrap JS opcional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-sr1XFY8MFLtrgDgFlwKdF1jc3N2Ggk9DYP3EZHnDaSmA74FO0Ud7A0MbIoYVw5Dx" crossorigin="anonymous"></script>

</body>
</html>
