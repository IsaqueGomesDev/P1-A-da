<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- CSS principal corrigido: falta rel="stylesheet" -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_principal.css') }}" />
  
  <link rel="icon" href="{{ url_for('static', filename='img/logo_restaurante.png') }}" type="image/png" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  
  <title>Sistema de restaurante</title>
</head>
<body style="background-color: #f5f5f5;">
  
  <!-- MENU PADRÃO -->
  <header class="menu">
    <nav class="navegacao">
      <a href="/">
        <img src="{{ url_for('static', filename='img/logo_restaurante.png') }}" alt="Logo Restaurante" class="logo" />
      </a>
    </nav>
  </header>
  <!-- FIM MENU PADRÃO -->
  
  <main class="login_campo d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form class="form-signin w-100" style="max-width: 400px;" action="{{url_for('login_admin')}}" method="post">
      <h1 class="mb-4 text-center" style="font-weight: bold; font-family: 'Lora', serif; font-size: 50px; color: #7f2121;">
        Login funcionário
      </h1>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
        <label for="email">Admin</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required />
        <label for="senha">Senha do admin</label>
      </div>
      
      
        <button type="submit" id="loginButton" class="btn btn-secondary w-100 py-2" style="font-weight: bold;">
          ENTRAR
        </button>
    
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
