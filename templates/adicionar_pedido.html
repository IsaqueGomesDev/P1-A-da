                <h1>Adicionar Pedido</h1>

                    <main class="form-signin w-100 m-auto">
                        <form method="POST" action="{{ url_for('adicionar_pedido_admin') }}">
                            <div class="form-floating">
                                <select class="form-select" id="id_mesa" name="id_mesa" required>
                                    <option value="">Selecione uma mesa</option>
                                    {% for mesa in mesas %}
                                    <option value="{{ mesa.id }}">Mesa {{ mesa.numero }}</option>
                                    {% endfor %}
                                </select>
                                <label for="id_mesa">Mesa</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <select class="form-select" id="id_cardapio" name="id_cardapio" required>
                                    <option value="">Selecione um item</option>
                                    {% for prato in pratos %}
                                    <option value="{{ prato.id }}">{{ prato.nome }} - R$ {{ prato.preco }}</option>
                                    {% endfor %}
                                </select>
                                <label for="id_cardapio">Item do Cardápio</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
                                <label for="quantidade">Quantidade</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <select class="form-select" id="status" name="status" required>
                                    <option value="pendente">Pendente</option>
                                    <option value="em_preparo">Em Preparo</option>
                                    <option value="pronto">Pronto</option>
                                    <option value="entregue">Entregue</option>
                                </select>
                                <label for="status">Status</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                                <label for="observacoes">Observações</label>
                            </div>
                            <br>
                            <div class="botao">
                                <button type="submit" class="btn btn-primary w-100 py-2">Adicionar Pedido</button>
                            </div>
                            <br>
                            <div class="botao">
                                <a href="{{ url_for('pedidos') }}" class="btn btn-secondary w-100 py-2">Cancelar</a>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
