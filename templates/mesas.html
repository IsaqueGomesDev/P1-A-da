<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Sistema de restaurante</title>
</head>
<body style="background-color: #f5f5f5;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height:100vh; position:fixed">
      <a href="{{ url_for('admin') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Sistema de restaurante</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="{{ url_for('mesas') }}" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Mesas
          </a>
        </li>
        <li>
          <a href="{{ url_for('admin_reserva') }}" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Controle de reserva
          </a>
        </li>
        <li>
          <a href="{{ url_for('cardapio') }}" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Cardápio
          </a>
        </li>
        <li>
          <a href="{{ url_for('pedidos') }}" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
            Pedidos
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <strong>Administrador</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="{{ url_for('logout') }}">Deslogar</a></li>
        </ul>
      </div>
    </div>
    <div class="conteiner">
        <div class="titulo" style="margin-top: 20px; margin-bottom: 15px;">
            <h1>Mesas</h1>
            <a href="{{ url_for('adicionar_mesa') }}" style="margin-left: 45%; position: fixed;">
                <button type="submit" class="btn btn-secondary">Adicionar</button>
            </a>
        </div>
        <div class="tabela">
            <div class="tabela border">
                <table class="table table-striped mb-0" style="width: 750px;">
                    <tr class="px-3">
                        <th>ID mesa</th>
                        <th>Número</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    {% for mesa in mesas %}
                    <tr>
                        <td>{{ mesa.id }}</td>
                        <td>{{ mesa.numero }}</td>
                        <td>{{ mesa.status }}</td>
                        <td>
                            <form action="{{ url_for('excluir_mesa', id=mesa.id) }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">
                                    <span><i class="fas fa-trash"></i></span>
                                    <span id="excluir">Excluir</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
