<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS interno -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/logo_restaurante.png') }}" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <title>Sistema de Restaurante</title>
</head>

<body style="background-color:#f5f5f5;">

  <!-- Menu Superior -->
  <div class="menu">
    <nav class="navegacao">
      <a href="{{ url_for('tela_inicial') }}">
        <img src="{{ url_for('static', filename='img/logo_restaurante.png') }}" class="logo" alt="Logo Restaurante">
      </a>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <div class="conteiner">
    <div class="cardapio" style="width: 50rem; margin: 5% auto; text-align: center; display: flex; flex-direction: column;">

      <!-- Título -->
      <div class="titulo" style="margin: 20px 0 15px;">
        <div class="seta">
          <a href="{{ url_for('index') }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
          </a>
        </div>
        <h1 style="color: #20272e;">Meus pedidos</h1>
      </div>

      <!-- Tabela de Pedidos -->
      <table class="table table-striped mb-0" style="border-radius: 10px; overflow: hidden;">
        <thead>
          <tr>
            <th>Pedido</th>
            <th>Preço</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo fixo (substituir pelo loop do Flask depois) -->
          <tr>
            <td>Pizza</td>
            <td>R$ 35,00</td>
            <td>
              <form action="#" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-x-lg"></i>
                </button>
              </form>
            </td>
          </tr>
          <!-- Repita para cada pedido vindo do Flask -->
        </tbody>
      </table>

      <!-- Valor Total e Botão Confirmar -->
      <div class="valor_total" style="margin-top: 10px; display: flex; justify-content: space-between; padding: 20px;">
        <h2 style="color: #20272e; font-size: 18px;">Valor total: R$ 70,00</h2>
        <form action="#" method="post">
          <button type="submit" class="btn btn-success">Confirmar pedido</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
