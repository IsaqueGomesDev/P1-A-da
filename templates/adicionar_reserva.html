<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link css com url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/logo_restaurante.png') }}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Sistema de restaurante</title>
</head>
<body style="background-color: #f5f5f5;">
    <div class="conteudo">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height:100vh; position:fixed">
            <a href="{{ url_for('admin') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img class="bi pe-none me-2" width="100" height="100" src="{{ url_for('static', filename='img/logo_restaurante.png') }}" alt="logo" />
                <span class="fs-4">Sistema de restaurante</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="{{ url_for('listar_reserva') }}" class="nav-link text-white hover-link">
                        Controle de mesa
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('listar_cardapio') }}" class="nav-link text-white hover-link">
                        Card√°pio
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('listar_pedidos') }}" class="nav-link text-white hover-link">
                        Pedido
                    </a>
                </li>
            </ul>
            <hr />
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ url_for('static', filename='img/user_icon.png') }}" alt="User" width="32" height="32" class="rounded-circle me-2" />
                    <strong>Administrador</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Deslogar</a></li>
                </ul>
            </div>
        </div>

        <div class="adicionar">
            <h1>Adicionar reserva</h1>
            <div class="cadastro" style="width: 20rem;">
                <main class="form-signin w-100 m-auto">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('adicionar_reserva') }}">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                            <label for="nome">Nome</label>
                        </div>
                        <br />
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cpf" placeholder="CPF" name="cpf">
                            <label for="cpf">CPF</label>
                        </div>
                        <br />
                        <div class="botao">
                            <button class="btn btn-secondary w-100 py-2" type="submit">Adicionar</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
