<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Sistema de restaurante</title>
</head>
<body style="background-color: #f5f5f5;">
    <div class="conteudo">
     <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height:100vh; position:fixed">
      <a href="/inicio/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img class="bi pe-none me-2" width="100" height="100" src="{{ url_for('static', filename='img/logo_restaurante.png') }}" alt="logo">
        <span class="fs-4">Sistema de restaurante</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="/mesas" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Mesas
          </a>
        </li>
        <li>
          <a href="/reserva/admin" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Controle de reserva
          </a>
        </li>
        <li>
          <a href="/cardapio" class="nav-link text-white hover-link" class="texto">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Cardápio
          </a>
        </li>
        <li>
          <a href="/pedidos" class="nav-link text-white hover-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Pedido
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ url_for('static', filename='img/user_icon.png') }}" alt="User" width="32" height="32" class="rounded-circle me-2">
          <strong>Administrador</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="/">Deslogar</a></li>
        </ul>
      </div>
    </div>
    <!---->
     <div class="adicionar">
      <h1>Editar item do cardápio</h1>

    <div class="cadastro" style="width: 350px">
      <main class="form-signin w-100 m-auto">
       <form action="/editar/cardapio/{{ item.id }}" method="post">
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="prato" value="{{ item.prato }}" id="prato">
    <label for="prato">Prato</label>
  </div>
  <br>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="categoria" value="{{ item.categoria }}" id="categoria">
    <label for="categoria">Categoria</label>
  </div>
  <br>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="descricao" value="{{ item.descricao }}" id="descricao">
    <label for="descricao">Descrição</label>
  </div>
  <br>
  <div class="form-floating">
    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com"name="preco" value="{{ item.preco }}" id="preco">
    <label for="preco">Preço</label>
  </div>
  <br>
  <div class="botao">
    <button class="btn btn-secondary w-100 py-2" type="submit">Editar</button>
  </div>
</form>
      </main>
    </div>
  </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
